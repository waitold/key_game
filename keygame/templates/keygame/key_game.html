<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Game</title>
</head>
<body>
<form method="post" action="">

    右に<input type="radio"  name="right_or_left" value="right" checked>
    左に<input type="radio"  name="right_or_left" value="left">
    <input type="number" id="key_value" name="key_value"  min="0" max="9">まで回す

    <input type="submit" value="決定">
    {% csrf_token %}
</form>
    {% if right %}
        <p>正解！{{right}}</p>
    {% elif near %}
        <p>途中で音がした気がした</p>
    {% elif miss %}
        <p>はずれ!</p>
    {% endif %}

 <form method="get" action="">
            <input type="submit" value="初めから">
        </form>
        <p>あと{{play_limit}}回</p>
</body>
</html>
